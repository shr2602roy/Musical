<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Music-App</title>
    <script src="https://kit.fontawesome.com/069eb41c45.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid music-box h-100">
        <div class="card mx-auto" id="music-box" style="width: 20rem;">
            <img src="img/music.avif" class="card-img-top" alt="play" id="musicImg">
            <div class="buttons">
                <i class="fa-solid fa-backward-step" id="prev"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward-step" id="next"></i>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="audioSeek">
            </div>
            <div class="info">
                <div class="volume">
                    <i class="fa-solid fa-lg fa-repeat" id="repeat"></i>
                    <i class="fa-solid fa-lg fa-volume-low" id="volSlider"></i>
                    <input type="range" min="0" max="100" value="30" class="slider" id="volumeChange">
                </div>
                <div class="time">
                    <h6 id="curTime">0:00</h6>
                    <h6>/</h6>
                    <h6 id="dur">5:22</h6>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">Moh Moh Ke Dhaage</h5>
                <p class="card-text">Monali Thakur</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
